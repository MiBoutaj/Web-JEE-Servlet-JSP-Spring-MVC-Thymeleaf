    <div class="title">Registration Medecin</div>
    <div class="content">
        <form method="post" th:action="@{/admin/saveMedecin}" th:object="${medecin}">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nom</span>
                    <input class="form-control" type="text" placeholder="Enter your name" name="nom"
                           th:value="${medecin.nom}">
                    <span class="text-danger" th:errors="${medecin.nom}"></span>
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input class="form-control" type="text" placeholder="Enter your name" name="email"
                           th:value="${medecin.email}">
                    <span class="text-danger" th:errors="${medecin.email}"></span>
                </div>

                <div class="input-box">
                    <span class="details">Specialite</span>

                    <select class="form-control" th:field="*{specialite}" id="specialite">
                        <option value="0">select option</option>
                        <option
                                th:each="specialite : ${specialisation}"
                                th:value="${specialite}"
                                th:text="${specialite}">
                        </option>
                    </select>
                </div>

            </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>

        </form>
    </div>


</div>
