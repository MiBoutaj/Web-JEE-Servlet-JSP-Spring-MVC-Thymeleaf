<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Form Rendez-Vous</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/form.css}">

</head>
<body>
<div layout:fragment="content1">



    <div class="title">Edit Consultation</div>
    <div class="content">
        <form method="post" th:action="@{/admin/saveConsultation}" th:object="${consultaion}" >
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Date</span>
                    <input class="form-control"  type="date" id="dateConsultation" name="dateConsultation" th:value="${consultaion.dateConsultation}" required>
                    <span class="text-danger" th:errors="${consultaion.dateConsultation}"></span>
                </div>


                <div class="input-box">
                   <span class="details">Rendez-Vous</span>
                    <select class="form-control" th:field="*{rendezVous}" id="rdv">
                        <option value="0">select option</option>
                        <option
                                th:each="rd:${listeRDV}"
                                th:value="${rd}"
                                th:text="${rd.toString()}"
                        >
                        </option>
                    </select>
                </div>
                <div class="input-box1">
                        <span class="details">Rapport</span>
                       <textarea class="form-control"   id="rapport" name="rapport" th:value="${consultaion.rapport}" ></textarea>
                        <span class="text-danger" th:errors="${consultaion.rapport}"></span>
                </div>



            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

















</div>

</body>
</html>
