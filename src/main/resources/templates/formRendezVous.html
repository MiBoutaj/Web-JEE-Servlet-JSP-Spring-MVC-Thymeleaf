<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
</head>
<body>
<div layout:fragment="content1">

    <div class="col-md-6 offset-3">

        <form method="post" th:action="@{/admin/saveRendezVous}" th:object="${rendezVous}">

            <div>
                <label>Date </label>
                <input class="form-control" type="date" id="date" name="date" th:value="${rendezVous.date}">
                <span class="text-danger" th:errors="${rendezVous.date}"></span>
            </div>

            <div>
                <label>Status</label>
                <select class="form-control" th:field="*{status}" id="status">
                    <option value="0">select option</option>
                    <option
                            th:each="status : ${Status}"
                            th:value="${status}"
                            th:text="${status}">
                    </option>
                </select>
            </div>

            <div>
                <label>Patient</label>
                <select class="form-control" th:field="*{patient}" id="patient">
                    <option value="0">select option</option>
                    <option
                            th:each="patient : ${patientList}"
                            th:value="${patient.getId()}"
                            th:text="${patient.toString()}"
                    >
                    </option>
                </select>
            </div>

            <div>
                <label>Medcin</label>
                <select class="form-control" th:field="*{medecin}" id="medecin">
                    <option value="0">select option</option>
                    <option
                            th:each="medecin : ${medecinList}"
                            th:value="${medecin.getId()}"
                            th:text="${medecin.toString()}"
                    >
                    </option>
                </select>
            </div>





            <button type="submit" class="btn btn-primary">Save</button>
        </form>

    </div>
</div>

</body>
</html>
