    <div class="container">

            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-md-4">

                        </div>
                        <div class="col-md-4">
                            <h2 class="text-center">Medecin <b>Details</b></h2>
                        </div>
                        <div class="col-md-4 ">
                            <form method="get" th:action="@{/user/indexM}">
                                <div class="search-box ">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search&hellip;"
                                               name="keyword" th:value="${keyword}">
                                    </div>
                                </div>
                            </form>
                        </div>


                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom <i class="fa fa-sort"></i></th>
                        <th>Email</th>
                        <th>Specialite <i class="fa fa-sort"></i></th>
                        <th>Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="m:${pageMedecin}">
                        <td th:text="${m.id}"></td>
                        <td th:text="${m.nom}"></td>
                        <td th:text="${m.email}"></td>
                        <td th:text="${m.specialite}"></td>

                        <td>
                            <a href="#" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
                            <a href="#" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                            <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="clearfix">

                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                            </li>
                            <li class="page-item" th:each="page,status:${pages}">
                                <a
                                        class="page-link"
                                        th:class="${status.index==currentPage?'page-item active':'page-item'}"
                                        th:text="${status.index}"
                                        th:href="@{/user/indexM(page=${status.index},keyword=${keyword})}"
                                ></a>
                            </li>

                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
