    <div class="title">Edit Patient</div>
    <div class="content">
        <form method="post" th:action="@{/admin/save(page=${page},keyword=${keyword})}" th:object="${patient}">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">ID</span>
                    <input class="form-control"  type="text"  name="id" th:value="${patient.id}" >
                    <span class="text-danger" th:errors="${patient.id}"></span>
                </div>

                <div class="input-box">
                    <span class="details">Nom</span>
                    <input class="form-control"  type="text" placeholder="Enter your name" name="nom" th:value="${patient.nom}" >
                    <span class="text-danger" th:errors="${patient.nom}"></span>
                </div>
                <div class="input-box">
                    <span class="details">Date de Naissance</span>
                    <input class="form-control"  type="date" name="dateNaissance"  th:value="${patient.dateNaissance}" >
                    <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
                </div>
                <div class="input-box">
                    <span class="details">Malade</span>
                    <input  type="checkbox" name="malade" th:value="${patient.malade}">
                    <span class="text-danger" th:errors="${patient.malade}"></span>
                </div>
                <div class="input-box">
                    <span class="details">Score</span>
                    <input class="form-control"  type="text" placeholder="Enter votre score"  name="score" th:value="${patient.score}" >
                    <span  class="text-danger" th:errors="${patient.score}"></span>
                </div>

            </div>

            <div class="button">
                <input type="submit" value="Edit">
            </div>
        </form>
    </div>
</div>
