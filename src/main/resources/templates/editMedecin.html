<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">

<head>
    <meta charset="UTF-8">
    <title>Form Medecin</title>
    <title> Forme Patient </title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<div layout:fragment="content1">




    <div class="title">Edit Medecin</div>
    <div class="content">
        <form method="post" th:action="@{/admin/saveMedecin(page=${page},keyword=${keyword})}" th:object="${medecin}">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">ID</span>
                    <input class="form-control" type="text"  name="id"
                           th:value="${medecin.id}">
                    <span class="text-danger" th:errors="${medecin.id}"></span>
                </div>
                <div class="input-box">
                    <span class="details">Nom</span>
                    <input class="form-control" type="text" placeholder="Enter your name" name="nom"
                           th:value="${medecin.nom}">
                    <span class="text-danger" th:errors="${medecin.nom}"></span>
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input class="form-control" type="text" placeholder="Enter your name" name="email"
                           th:value="${medecin.email}">
                    <span class="text-danger" th:errors="${medecin.email}"></span>
                </div>

                <div class="input-box">
                    <span class="details">Specialite</span>

                    <select class="form-control" th:field="*{specialite}" id="specialite">
                        <option value="0">select option</option>
                        <option
                                th:each="specialite : ${specialisation}"
                                th:value="${specialite}"
                                th:text="${specialite}">
                        </option>
                    </select>
                </div>

            </div>
                <div class="button">
                    <input type="submit" value="Edit">
                </div>

        </form>
    </div>


</div>

</body>
</html>
