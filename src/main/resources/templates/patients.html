<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content1">



<div class="container m-2">
    <div class="card-header">Les Listes des Patients</div>
    <div class="card-body">
        <form method="get" th:action="@{/user/index}">
            <label>
                Key word
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Chercher</button>
            </label>

        </form>
        <table class="table">
            <thead>
            <tr>ID</tr>
            <tr>Nom</tr>
            <tr>Date</tr>
            <tr>Malade</tr>
            <tr>Score</tr>
            </thead>
            <tbody>
            <tr th:each="p:${listPatients}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.dateNaissance}"></td>
                <td th:text="${p.malade}"></td>
                <td th:text="${p.score}"></td>
                <td sec:authorize="hasAuthority('ADMIN')" >
                    <a onclick="return confirm('vous sure ???')" class="btn btn-danger"
                       th:href="@{/admin/delete(id=${p.id} , keyword=${keyword},page=${currentPage})}">
                        Delete
                    </a>
                </td>
                <td sec:authorize="hasAuthority('ADMIN')">
                    <a  class="btn btn-success"
                       th:href="@{/admin/editPatient(id=${p.id},keyword=${keyword},page=${currentPage})}">
                        Delete
                    </a>
                </td>


            </tr>
            </tbody>
        </table>
        <ul class="nav nav-pills">
            <li th:each="page,status:${pages}">
                <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-info ms-1'}"
                   th:text="${status.index}"
                   th:href="@{/user/index(page=${status.index},keyword=${keyword})}"
                ></a>
            </li>
        </ul>
    </div>
</div>
</div>

</body>
</html>
