    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" >
    <script th:src="@{/js/app.js}"></script>

    <div class="container">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row" >
                        <div class="col-md-4">
                            <div class="show-entries">
                                <span>Show</span>
                                <select>
                                    <option>5</option>
                                    <option>10</option>
                                    <option>15</option>
                                    <option>20</option>
                                </select>
                                <span>entries</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h2 class="text-center">Customer <b>Details</b></h2>
                        </div>
                        <div class="col-md-4 " >
                            <form method="get" th:action="@{/user/index}">
                            <div class="search-box ">
                                <div class="input-group">

                                    <input type="text" class="form-control" placeholder="Search&hellip;" name="keyword" th:value="${keyword}">
                                </div>
                            </div>
                            </form>
                        </div>






                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom <i class="fa fa-sort"></i></th>
                        <th>Date</th>
                        <th>Malade <i class="fa fa-sort"></i></th>
                        <th>Score</th>
                        <th>Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="p:${listPatients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.malade}"></td>
                        <td th:text="${p.score}"></td>

                        <td>
                            <a href="#" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
                            <a href="#" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                            <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="clearfix">

                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                            </li>
                            <li class="page-item" th:each="page,status:${pages}">
                                <a
                                        class="page-link"
                                        th:class="${status.index==currentPage?'page-item active':'page-item'}"
                                        th:text="${status.index}"
                                        th:href="@{/user/index(page=${status.index},keyword=${keyword})}"
                                ></a>
                            </li>

                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
