<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
</head>
<body>
<div layout:fragment="content1">

    <div class="col-md-6 offset-3">

        <form method="post" th:action="@{/admin/saveMedecin}">
            <div>
                <label>Nom</label>
                <input class="form-control" type="text" name="nom" th:value="${medecin.nom}">
                <span class="text-danger" th:errors="${medecin.nom}"></span>
            </div>
            <div>
                <label>Email</label>
                <input class="form-control" type="text" name="email" th:value="${medecin.email}">
                <span class="text-danger" th:errors="${medecin.email}"></span>
            </div>

            <div>
                <label>Specialite</label>
                <select class="form-select" aria-label="Default select example">
                    <option th:each="sp:${specialice}"
                            th:text="${sp}"
                            th:value="${medecin.specialite}">
                    </option>
                </select>
            </div>

            <button type=" submit
                    " class="btn btn-primary">Save</button>
        </form>

    </div>
</div>

</body>
</html>
