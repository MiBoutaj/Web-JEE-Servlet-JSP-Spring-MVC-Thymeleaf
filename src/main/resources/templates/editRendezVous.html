    <div class="title">Edit Rendez-Vous</div>
    <div class="content">
        <form method="post"  th:action="@{/admin/saveRendezVous(page=${page},keyword=${keyword})}" th:object="${rendezVous}" >
            <div class="user-details">
                <div class="input-box">
                    <span class="details">ID</span>
                    <input class="form-control" type="text"  name="id"
                           th:value="${rendezVous.id}">
                    <span class="text-danger" th:errors="${rendezVous.id}"></span>
                </div>
                <div class="input-box">
                    <span class="details">Date</span>
                    <input class="form-control"  type="date" id="date" name="date" th:value="${rendezVous.date}" >
                    <span class="text-danger" th:errors="${rendezVous.date}"></span>
                </div>

                <div class="input-box">
                    <span class="details">Status</span>
                    <select class="form-control" th:field="*{status}" id="status">
                        <option value="0">select option</option>
                        <option
                                th:each="status : ${Status}"
                                th:value="${status}"
                                th:text="${status}">
                        </option>
                    </select>
                </div>

                <div class="input-box">
                   <span class="details">Patient</span>
                    <select class="form-control" th:field="*{patient}" id="patient">
                        <option value="0">select option</option>
                        <option
                                th:each="patient : ${patientList}"
                                th:value="${patient.getId()}"
                                th:text="${patient.toString()}"
                        >
                        </option>
                    </select>
                </div>

                <div class="input-box">
                   <span class="details">Medcin</span>
                    <select class="form-control" th:field="*{medecin}" id="medecin">
                        <option value="0">select option</option>
                        <option
                                th:each="medecin : ${medecinList}"
                                th:value="${medecin.getId()}"
                                th:text="${medecin.toString()}"
                        >
                        </option>
                    </select>
                </div>

            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
